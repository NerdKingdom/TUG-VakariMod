<div class="modal fade" id="alertPopup" tabindex="-1" role="dialog" aria-labelledby="alertPopupTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="alertPopupTitle">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
      </div>
    </div>
  </div>
</div>
